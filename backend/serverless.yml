service: love-notes-timeline
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: ${env:AWS_REGION, 'us-east-1'}
  stage: ${env:STAGE, 'dev'}
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: '1'
    BUCKET_NAME: ${env:BUCKET_NAME, 'love-notes-timeline-${self:provider.stage}'}
    MEMORIES_TABLE: ${env:MEMORIES_TABLE, 'LoveNotesMemories-${self:provider.stage}'}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:DeleteObject
            - s3:GetObject
          Resource:
            - arn:aws:s3:::${self:provider.environment.BUCKET_NAME}/*
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:Query
            - dynamodb:DeleteItem
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.MEMORIES_TABLE}
functions:
  presign:
    handler: src/handlers/presign.handler
    events:
      - httpApi:
          path: /files/presign
          method: post
          authorizer:
            type: jwt
            identitySource: "$request.header.Authorization"
            issuerUrl: ${env:COGNITO_ISSUER}
            audience:
              - ${env:COGNITO_AUDIENCE}
  createMemory:
    handler: src/handlers/createMemory.handler
    events:
      - httpApi:
          path: /memories
          method: post
          authorizer:
            type: jwt
            identitySource: "$request.header.Authorization"
            issuerUrl: ${env:COGNITO_ISSUER}
            audience:
              - ${env:COGNITO_AUDIENCE}
  listMemories:
    handler: src/handlers/listMemories.handler
    events:
      - httpApi:
          path: /memories
          method: get
          authorizer:
            type: jwt
            identitySource: "$request.header.Authorization"
            issuerUrl: ${env:COGNITO_ISSUER}
            audience:
              - ${env:COGNITO_AUDIENCE}
  getMemory:
    handler: src/handlers/getMemory.handler
    events:
      - httpApi:
          path: /memories/{id}
          method: get
          authorizer:
            type: jwt
            identitySource: "$request.header.Authorization"
            issuerUrl: ${env:COGNITO_ISSUER}
            audience:
              - ${env:COGNITO_AUDIENCE}
  deleteMemory:
    handler: src/handlers/deleteMemory.handler
    events:
      - httpApi:
          path: /memories/{id}
          method: delete
          authorizer:
            type: jwt
            identitySource: "$request.header.Authorization"
            issuerUrl: ${env:COGNITO_ISSUER}
            audience:
              - ${env:COGNITO_AUDIENCE}

plugins:
  - serverless-esbuild

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: node20
    platform: node
    concurrency: 10

resources:
  Resources:
    MemoriesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.MEMORIES_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
    MemoriesBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.BUCKET_NAME}
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders: ['*']
              AllowedMethods: ['PUT', 'GET', 'HEAD']
              AllowedOrigins: ['*']
              ExposedHeaders: ['ETag']
